update_plant_attributes:
  name: Update plant attributes
  description: Update the attributes of a plant
  fields:
    entity_id:
      name: Plant entity
      description: The plant entity to update
      required: true
      selector:
        entity:
          domain: plant
          integration: plant
    strain:
      name: Strain
      description: Plant strain name
      example: "White Widow"
      selector:
        text:
          type: text
    breeder:
      name: Breeder
      description: Plant breeder/manufacturer
      example: "Green House Seeds"
      selector:
        text:
          type: text
    flowering_duration:
      name: Flowering Duration
      description: Duration of flowering phase in days
      example: 63
      selector:
        number:
          min: 1
          max: 365
          mode: box
    pid:
      name: Plant ID
      description: Unique plant identifier
      example: "WW_GHS"
      selector:
        text:
          type: text
    sorte:
      name: Type/Sort
      description: Plant type or sort
      example: "Hybrid"
      selector:
        text:
          type: text
    feminized:
      name: Feminized
      description: Feminization status
      example: "Yes"
      selector:
        text:
          type: text
    timestamp:
      name: Timestamp
      description: Last update timestamp
      example: "2024-03-19"
      selector:
        text:
          type: text
    effects:
      name: Effects
      description: Plant effects
      example: "Relaxing, Creative"
      selector:
        text:
          type: text
    smell:
      name: Smell
      description: Smell characteristics
      example: "Citrus, pine"
      selector:
        text:
          type: text
    taste:
      name: Taste
      description: Taste characteristics
      example: "Sweet, earthy"
      selector:
        text:
          type: text
    phenotype:
      name: Phenotype
      description: Plant phenotype
      example: "Indica dominant"
      selector:
        text:
          type: text
    hunger:
      name: Hunger
      description: Plant nutrient requirements
      example: "Medium"
      selector:
        text:
          type: text
    growth_stretch:
      name: Growth stretch
      description: Plant growth stretch characteristics
      example: "2x"
